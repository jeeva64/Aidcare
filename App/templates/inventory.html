{% extends 'main.html' %}
{% block content %}
<h1>Your Donation Inventory List</h1>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for product in inventorys %}
        <tr>
            <td><h4>{{ product.1 }}</h4></td>
            <td><h4>{{ product.2 }}</h4></td>
            <td><img src="{{ product.3 }}" alt="product-Image" style="width: 100%; height: 200px; object-fit: cover;"></td>
            <td>
                <a href="{% url 'delete_inventory' product.0 %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6"><h4>No Products in your donation inventory.</h4></td>
        </tr>
        {% endfor %}
    </tbody>
</table><br>
<a href="{% url 'donor_dashboard' %}">Back to Dashboard</a>
{% endblock %}
