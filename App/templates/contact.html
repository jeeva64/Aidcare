{% extends 'main.html' %}

{% block content %}
<div>
    <form action="" method="post" novalidate><br><br>
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br>
        <span id="nameError" style="color:red;"></span><br>

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="email" placeholder="Enter Your Email" required><br>
        <span id="emailError" style="color:red;"></span><br>
    
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter Your subject" required><br>
        <span id="subjectError" style="color:red;"></span><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter Your Message" required></textarea><br><br>
        <span id="messageError" style="color:red;"></span><br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
