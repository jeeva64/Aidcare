{% extends 'main.html' %}
{% block title %}Aidcare | Trust Dashboard{% endblock %}
{% block content %}

<h1>Available Items for Request</h1>
<div style="display: flex; flex-wrap: wrap; gap: 20px;">
    {% for post in posts %}
    <div style="border: 2px solid #ccc; padding: 15px; width: 300px;">
        <h2>{{ post.1 }}</h2>
        <p>{{ post.2 }}</p>
        <img src="{{ post.3 }}" alt="Post Image" style="width: 100%; height: 200px; object-fit: cover;"><br><br>
        <a href="{% url 'delete_post' post.0 %}" class="btn btn-danger">Delete Post</a>
    </div>
    {% endfor %}
</div>
<a href="{% url 'create_post' %}">Create New Post</a>
<br><a href="{% url 'logout' %}">Logout</a>
{% endblock %}
