{% extends 'main.html' %}
{% load static %}
{% block content %}

<form method="POST" action="{% url 'register'%}" id="registerForm" novalidate><br>
    {% csrf_token %}
    {% if errors %}
        <ul style="color:red;">
            {% for tag,error in errors.items %}
            <li>{{tag}}:{{error}}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <label for="uname">Username:</label>
    <input type="text" id="uname" name="username" placeholder="Enter Your Username" required><br>
    <span id="usernameError" style="color:red;"></span><br>

    <label for="mail">Email:</label>
    <input type="email" id="mail" name="email" placeholder="Enter Your Email" required><br>
    <span id="emailError" style="color:red;"></span><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" name="mobile" id="mobile" placeholder="Enter Your Mobile Number" pattern="[0-9]{10}" title="Ten digits code" required><br>
    <span id="mobileError" style="color:red;"></span><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter Your Address" required><br>
    <span id="addressError" style="color:red;"></span><br>

    <label for="district">District:</label>
    <select name="district" id="district" required>
        <option value="">Select District</option>
        <option value="Ariyalur">Ariyalur</option>
        <option value="Chengalpattu">Chengalpattu</option>
        <option value="Chennai">Chennai</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Cuddalore">Cuddalore</option>
        <option value="Dharmapuri">Dharmapuri</option>
        <option value="Dindigul">Dindigul</option>
        <option value="Erode">Erode</option>
        <option value="Kallakurichi">Kallakurichi</option>
        <option value="Kanchipuram">Kanchipuram</option>
        <option value="Kanyakumari">Kanyakumari</option>
        <option value="Karur">Karur</option>
        <option value="Krishnagiri">Krishnagiri</option>
        <option value="Madurai">Madurai</option>
        <option value="Mayiladuthurai">Mayiladuthurai</option>
        <option value="Nagapattinam">Nagapattinam</option>
        <option value="Namakkal">Namakkal</option>
        <option value="Nilgiris">Nilgiris</option>
        <option value="Perambalur">Perambalur</option>
        <option value="Pudukkottai">Pudukkottai</option>
        <option value="Ramanathapuram">Ramanathapuram</option>
        <option value="Ranipet">Ranipet</option>
        <option value="Salem">Salem</option>
        <option value="Sivaganga">Sivaganga</option>
        <option value="Tenkasi">Tenkasi</option>
        <option value="Thanjavur">Thanjavur</option>
        <option value="Theni">Theni</option>
        <option value="Thoothukudi">Thoothukudi</option>
        <option value="Tiruchirappalli">Tiruchirappalli</option>
        <option value="Tirunelveli">Tirunelveli</option>
        <option value="Tirupattur">Tirupattur</option>
        <option value="Tiruppur">Tiruppur</option>
        <option value="Tiruvallur">Tiruvallur</option>
        <option value="Tiruvannamalai">Tiruvannamalai</option>
        <option value="Tiruvarur">Tiruvarur</option>
        <option value="Vellore">Vellore</option>
        <option value="Viluppuram">Viluppuram</option>
        <option value="Virudhunagar">Virudhunagar</option>
    </select><br>
    <span id="districtError" style="color:red;"></span><br>

    <label for="u_type">User Type:</label>
    <select name="user_type" id="u_type" required>
        <option value="">--select--</option>
        <option value="donor">Donor</option>
        <option value="trust">Trust/Orphanage</option>
    </select><br>
    <span id="userTypeError" style="color:red;"></span><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter Your Password" required><br>
    <span id="passwordError" style="color:red;"></span><br>

    <labe for="c_pass">Confirm Password:</label>
    <input type="password" name="cpassword" id="c_pass" placeholder="Enter Your Confirm Password" required><br>
    <span id="confirmpasswordError" style="color:red;"></span><br>

    <button type="submit" class="btn btn-primary">Register</button>
    <button type="reset" class="btn btn-danger">Reset</button>
</form>
<br>
<p>Already have an account?<a href="{% url 'login' %}"> Login here.</a></p>
<script src="{% static 'js/validation.js' %}"></script>
{% endblock %}
